runtime: "container"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
startCommand:
  type: "http"
  port: 3000
  path: "/mcp"
configSchema:
  type: object
  properties:
    apiKey:
      type: string
      title: "API Key"
      description: "Optional API key for authentication"
      default: "none"
    analysisDepth:
      type: string  
      title: "Analysis Depth"
      description: "Level of analysis detail"
      enum: ["basic", "detailed", "comprehensive"]
      default: "detailed"